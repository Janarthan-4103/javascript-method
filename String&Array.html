<h1>Consonants & Vowels</h1>
Text
   <input type="text" id="cv">
   <button onclick="f6()">Click</button>
<script>
    function f6()
    {
        var x=document.getElementById("cv").value;
        var y=x.split("");
        var z=y.length
        var vow=0;
        var con=0;
        
        for(i=0; i<=z-1; i++)
        {
        if(y[i]=='a' || y[i]=='e' || y[i]=='i' || y[i]=='o' || y[i]=='u')
        {
          vow=vow+1;
        }
        else
        {
            con=con+1;
           
        }
        }
       
       document.write("Vowels:",vow,"<br>");
       document.write("Consonants:",con);
    }
</script>
